<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo | Home</title>
</head>
<body>
    <div class="container">
        <div class="toDoList">
            <div class="header">
                <h1>ToDo App</h1>
            </div>
            <div class="input-area">
                <input type="text">
                <button type="submit">Submit</button>
            </div>
            <div class="toDoItems">
                <div class="Incomplete">
                    <ul class="fullList">
                        <li>Lay out HTML <input type="checkbox" class="completion"></li>
                        <li>Do The Css <input type="checkbox" class="completion"></li>
                        <li>Figure Out JS <input type="checkbox" class="completion"></li>
                        <li>Rework CSS <input type="checkbox" class="completion"></li>
                    </ul>
                </div>
                <div class="complete">
                    <ul class="fullList">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
